<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Marketplace Navigation Button */
        .marketplace-nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 12px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .marketplace-nav:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .marketplace-nav a {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }

        .marketplace-nav a:hover {
            color: #2d3748;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.125rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image-container {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: #ef4444;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .product-badge.new {
            background: #10b981;
        }

        .product-badge.sale {
            background: #f59e0b;
        }

        .wishlist-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            background: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .wishlist-btn:hover {
            background: #fef2f2;
            transform: scale(1.1);
        }

        .wishlist-btn.active {
            background: #fef2f2;
            color: #ef4444;
        }

        .product-content {
            padding: 1.5rem;
        }

        .product-category {
            font-size: 0.75rem;
            font-weight: 600;
            color: #6366f1;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 0.75rem;
            line-height: 1.3;
        }

        .product-description {
            color: #64748b;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .stars {
            display: flex;
            gap: 0.125rem;
        }

        .star {
            width: 1rem;
            height: 1rem;
            color: #fbbf24;
        }

        .rating-text {
            font-size: 0.875rem;
            color: #64748b;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .current-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a202c;
        }

        .original-price {
            font-size: 1.125rem;
            color: #94a3b8;
            text-decoration: line-through;
        }

        .discount {
            background: #dcfce7;
            color: #166534;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .product-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .quick-view {
            position: absolute;
            bottom: -100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .product-card:hover .quick-view {
            bottom: 0;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 9999px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #64748b;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        .cart-notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #10b981;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .cart-notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }

            .product-content {
                padding: 1rem;
            }

            .filters {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.8125rem;
            }
        }
    </style>
</head>

<body>
    <!-- Marketplace Navigation -->
    <div class="marketplace-nav">
        <a href="../../../index.html">
            <span>←</span>
            <span>Back to Marketplace</span>
        </a>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="title">Premium Collection</h1>
            <p class="subtitle">Discover our carefully curated selection of high-quality products designed to elevate
                your lifestyle</p>
        </header>

        <div class="filters">
            <button class="filter-btn active" data-category="all">All Products</button>
            <button class="filter-btn" data-category="electronics">Electronics</button>
            <button class="filter-btn" data-category="fashion">Fashion</button>
            <button class="filter-btn" data-category="home">Home & Living</button>
            <button class="filter-btn" data-category="sports">Sports</button>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically generated -->
        </div>
    </div>

    <div class="cart-notification" id="cartNotification">
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <span>✓</span>
            <span>Added to cart!</span>
        </div>
    </div>

    <script>
        const products = [
            {
                id: 1,
                title: "Wireless Bluetooth Headphones",
                description: "Premium noise-canceling headphones with 30-hour battery life",
                category: "electronics",
                price: 199.99,
                originalPrice: 249.99,
                image: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400&h=400&fit=crop&crop=center",
                rating: 4.8,
                reviews: 2847,
                badge: "sale",
                isNew: false
            },
            {
                id: 2,
                title: "Premium Cotton T-Shirt",
                description: "Soft, comfortable, and sustainable organic cotton tee",
                category: "fashion",
                price: 39.99,
                originalPrice: null,
                image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400&h=400&fit=crop&crop=center",
                rating: 4.6,
                reviews: 1523,
                badge: "new",
                isNew: true
            },
            {
                id: 3,
                title: "Modern Table Lamp",
                description: "Minimalist design with adjustable brightness and USB charging port",
                category: "home",
                price: 89.99,
                originalPrice: 119.99,
                image: "https://images.unsplash.com/photo-1507473885765-e6ed057f782c?w=400&h=400&fit=crop&crop=center",
                rating: 4.7,
                reviews: 892,
                badge: "sale",
                isNew: false
            },
            {
                id: 4,
                title: "Professional Running Shoes",
                description: "Lightweight, breathable, and designed for maximum performance",
                category: "sports",
                price: 129.99,
                originalPrice: null,
                image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400&h=400&fit=crop&crop=center",
                rating: 4.9,
                reviews: 3621,
                badge: "bestseller",
                isNew: false
            },
            {
                id: 5,
                title: "Smartwatch Series X",
                description: "Advanced fitness tracking with heart rate monitor and GPS",
                category: "electronics",
                price: 299.99,
                originalPrice: 399.99,
                image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400&h=400&fit=crop&crop=center",
                rating: 4.5,
                reviews: 1876,
                badge: "sale",
                isNew: false
            },
            {
                id: 6,
                title: "Designer Leather Jacket",
                description: "Genuine leather with contemporary cut and premium finishing",
                category: "fashion",
                price: 249.99,
                originalPrice: null,
                image: "https://images.unsplash.com/photo-1551028719-00167b16eac5?w=400&h=400&fit=crop&crop=center",
                rating: 4.8,
                reviews: 645,
                badge: "new",
                isNew: true
            },
            {
                id: 7,
                title: "Ceramic Coffee Mug Set",
                description: "Handcrafted ceramic mugs perfect for your morning coffee ritual",
                category: "home",
                price: 34.99,
                originalPrice: 44.99,
                image: "https://images.unsplash.com/photo-1514228742587-6b1558fcf93a?w=400&h=400&fit=crop&crop=center",
                rating: 4.4,
                reviews: 432,
                badge: "sale",
                isNew: false
            },
            {
                id: 8,
                title: "Yoga Mat Premium",
                description: "Non-slip, eco-friendly yoga mat with alignment guides",
                category: "sports",
                price: 59.99,
                originalPrice: null,
                image: "https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?w=400&h=400&fit=crop&crop=center",
                rating: 4.7,
                reviews: 1234,
                badge: "bestseller",
                isNew: false
            },
            {
                id: 9,
                title: "Wireless Mouse Pro",
                description: "Ergonomic design with precision tracking and long battery life",
                category: "electronics",
                price: 79.99,
                originalPrice: 99.99,
                image: "https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=400&h=400&fit=crop&crop=center",
                rating: 4.6,
                reviews: 987,
                badge: "sale",
                isNew: false
            }
        ];

        class ProductGrid {
            constructor() {
                this.products = products;
                this.wishlist = new Set();
                this.currentFilter = 'all';

                this.init();
            }

            init() {
                this.renderProducts();
                this.bindEvents();
            }

            bindEvents() {
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.filterProducts(e.target.dataset.category);
                        this.updateActiveFilter(e.target);
                    });
                });
            }

            filterProducts(category) {
                this.currentFilter = category;
                this.renderProducts();
            }

            updateActiveFilter(activeBtn) {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                activeBtn.classList.add('active');
            }

            renderProducts() {
                const grid = document.getElementById('productsGrid');
                const filteredProducts = this.currentFilter === 'all'
                    ? this.products
                    : this.products.filter(product => product.category === this.currentFilter);

                grid.innerHTML = filteredProducts.map(product => this.createProductCard(product)).join('');

                // Bind product-specific events
                this.bindProductEvents();
            }

            createProductCard(product) {
                const discount = product.originalPrice
                    ? Math.round((1 - product.price / product.originalPrice) * 100)
                    : 0;

                return `
                    <div class="product-card" data-product-id="${product.id}">
                        <div class="product-image-container">
                            <img src="${product.image}" alt="${product.title}" class="product-image">
                            ${this.createBadge(product)}
                            <button class="wishlist-btn" onclick="productGrid.toggleWishlist(${product.id})">
                                <svg width="20" height="20" fill="${this.wishlist.has(product.id) ? '#ef4444' : 'currentColor'}" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                            <div class="quick-view">
                                <p style="font-size: 0.875rem; margin-bottom: 0.5rem;">${product.description}</p>
                                <button class="btn btn-primary" style="padding: 0.5rem 1rem; font-size: 0.8125rem;">
                                    Quick View
                                </button>
                            </div>
                        </div>
                        
                        <div class="product-content">
                            <div class="product-category">${product.category}</div>
                            <h3 class="product-title">${product.title}</h3>
                            <p class="product-description">${product.description}</p>
                            
                            <div class="product-rating">
                                <div class="stars">
                                    ${this.createStars(product.rating)}
                                </div>
                                <span class="rating-text">${product.rating} (${product.reviews.toLocaleString()})</span>
                            </div>
                            
                            <div class="product-price">
                                <span class="current-price">$${product.price}</span>
                                ${product.originalPrice ? `<span class="original-price">$${product.originalPrice}</span>` : ''}
                                ${discount > 0 ? `<span class="discount">${discount}% OFF</span>` : ''}
                            </div>
                            
                            <div class="product-actions">
                                <button class="btn btn-primary" onclick="productGrid.addToCart(${product.id})">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"></path>
                                    </svg>
                                    Add to Cart
                                </button>
                                <button class="btn btn-secondary" onclick="productGrid.viewDetails(${product.id})">
                                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
                                    </svg>
                                    View Details
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            createBadge(product) {
                if (!product.badge) return '';

                const badgeClass = product.badge === 'new' ? 'new' :
                    product.badge === 'sale' ? 'sale' : '';

                return `<div class="product-badge ${badgeClass}">${product.badge}</div>`;
            }

            createStars(rating) {
                const fullStars = Math.floor(rating);
                const hasHalfStar = rating % 1 !== 0;
                let starsHtml = '';

                for (let i = 0; i < fullStars; i++) {
                    starsHtml += `<svg class="star" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>`;
                }

                if (hasHalfStar) {
                    starsHtml += `<svg class="star" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" style="opacity: 0.5"></path></svg>`;
                }

                return starsHtml;
            }

            bindProductEvents() {
                // Add hover effects and animations
                document.querySelectorAll('.product-card').forEach(card => {
                    card.addEventListener('mouseenter', () => {
                        card.style.transform = 'translateY(-4px)';
                    });

                    card.addEventListener('mouseleave', () => {
                        card.style.transform = 'translateY(0)';
                    });
                });
            }

            toggleWishlist(productId) {
                if (this.wishlist.has(productId)) {
                    this.wishlist.delete(productId);
                } else {
                    this.wishlist.add(productId);
                }

                // Update the wishlist button appearance
                const card = document.querySelector(`[data-product-id="${productId}"]`);
                const wishlistBtn = card.querySelector('.wishlist-btn');
                const svg = wishlistBtn.querySelector('svg');

                if (this.wishlist.has(productId)) {
                    wishlistBtn.classList.add('active');
                    svg.setAttribute('fill', '#ef4444');
                } else {
                    wishlistBtn.classList.remove('active');
                    svg.setAttribute('fill', 'currentColor');
                }
            }

            addToCart(productId) {
                const product = this.products.find(p => p.id === productId);

                // Show notification
                this.showNotification(`${product.title} added to cart!`);

                // Here you would typically add the product to your cart state/storage
                console.log('Adding to cart:', product);
            }

            viewDetails(productId) {
                const product = this.products.find(p => p.id === productId);
                console.log('Viewing product details:', product);

                // Here you would typically open a product detail modal or navigate to product page
                alert(`Viewing details for: ${product.title}`);
            }

            showNotification(message) {
                const notification = document.getElementById('cartNotification');
                const textElement = notification.querySelector('span:last-child');
                textElement.textContent = message;

                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the product grid
        let productGrid;
        document.addEventListener('DOMContentLoaded', () => {
            productGrid = new ProductGrid();
        });
    </script>
</body>

</html>
